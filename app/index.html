<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style type="text/css">
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        .container {
            height: 100%
        }
        .navbar-iwink {
            background-color: #2B344D;
            margin-bottom: 0px;
            border-radius: 0px;
        }
        .navbar-brand {
            padding-top: 10px;
        }
        #test {
            height: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-iwink">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="img/logo.png" height="30"></a>
            </div>
        </div>
    </nav>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">Line Tester</a>
                </li>
                <li><a href="#">Prueba 1</a></li>
                <li><a href="#">Prueba 2</a></li>
                <li><a href="#">Prueba 3</a></li>
                <li><a href="#">Prueba 4</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <div id="test"></div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/raphael/raphael-min.js"></script>

    <script type="text/javascript">
    	
        var width = $('#test').width();
        var height = $('#test').height();

        var paper = Raphael('test', width, height);

        var c = paper.rect(10, 10, 50, 50);
        
        var a = Raphael.animation({transform: 't800,300'}, 3000, 'linear', function(){

            //var b = Raphael.animation({transform: 't100,100'}, 3000, 'linear');
            //c.animate(b);
        });
        
        c.animate(a);
        
        var l = paper.path('M10,20L11,21');

        var c = Raphael.animation({path: 'M10,20L1000,300'}, 3000, 'linear');
        l.animate(c);

    </script>
</body>
</html>
